<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/design-system.css" />
    <title>Shopify Challenge - 2021</title>
  </head>
  <body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>HEader 3</h3>
    <p class="paragraph">paragraph</p>
    <p class="paragraph-bold">pararaph-bold</p>
    <p class="detail">detail</p>

    <button class="button primary">
      <p class="paragraph-bold button-label">action</p>
    </button>

    <button class="button secondary">
      <p class="paragraph-bold button-label">action</p>
    </button>
    <button class="icon-button primary">
      <img src="/public/plus-icon.svg" />
    </button>
    <button class="icon-button secondary">
      <img src="/public/cross-icon.svg" />
    </button>
    <button class="icon-button" disabled>
      <img src="/public/plus-icon.svg" />
    </button>

    <input type="text" class="input icon" placeholder="" />

    <section class="banner primary primary-shadow">
      <p class="paragraph-bold" style="color: var(--white)">success banner</p>
    </section>
    <section class="banner secondary secondary-shadow">
      <p class="paragraph-bold" style="color: var(--white)">alert banner</p>
    </section>

    <div class="card"></div>
  </body>
</html>
